<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/css/index.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">Pokedex</h1>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div
          class="collapse navbar-collapse d-flex justify-content-center"
          id="navbarNavDropdown"
        >
          <ul class="navbar-nav align-content-around justify-content-center gap-2 flex-wrap tipos-pokemones">
              <li class="nav-item todos-los-pokemones">Todos</li>
              <li class="nav-item type-normal">Normal</li>
              <li class="nav-item type-fighting">Fighting</li>
              <li class="nav-item type-flying">Flying</li>
              <li class="nav-item type-poison">Poison</li>
              <li class="nav-item type-ground">Ground</li>
              <li class="nav-item type-rock">Rock</li>
              <li class="nav-item type-bug">Bug</li>
              <li class="nav-item type-ghost">Ghost</li>
              <li class="nav-item type-steel">Steel</li>
              <li class="nav-item type-fire">Fire</li>
              <li class="nav-item type-water">Water</li>
              <li class="nav-item type-grass">Grass</li>
              <li class="nav-item type-electric">Electric</li>
              <li class="nav-item type-psychic">Psychic</li>
              <li class="nav-item type-ice">Ice</li>
              <li class="nav-item type-dragon">Dragon</li>
              <li class="nav-item type-dark">Dark</li>
              <li class="nav-item type-fairy">Fairy</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div id="pokemones" class="d-flex align-content-around justify-content-center flex-wrap gap-3" data-tipo="todos"></div>

      <div id="animacion-cargando" class="d-flex justify-content-center invisible">
        <img src="src/img/pokeball.png" alt="pokeball-cargando">
      </div>

      <div class="mas-informacion-modal oculto">
        <div class="contenedor">
          <div class="cuerpo-modal">
            <img src="" />
            <p id="nombre-pokemon"></p>
            <div id="estadisticas-pokemon" class="container">
              <div id="contenedor-pokemon-tipo" class="row">
                  <div class="col">
                    <p id="pokemon-tipo">Tipo:</p>
                  </div>
                  <div id="nombres-pokemon-tipo" class="col"></div>
              </div>
              <div class="altura-pokemon row">
                <p id="altura" class="col">Altura:</p>
                <p id="medida-altura" class="col"></p>
              </div>
              <div class="peso-pokemon row">
                <p id="peso" class="col">Peso:</p>
                <p id="medida-peso" class="col"></p>
              </div>
              <div id="contenedor-habilidades" class="row">
                  <div class="col">
                    <p id="habilidades">Habilidades:</p>
                  </div>
                  <div id="nombres-habilidades" class="col"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="botones-cargar" class="d-flex justify-content-center">
        <button id="cargar-mas-pokemones" class="btn btn-light">Cargar más pokemones</button>
      </div>
    </main>
    <footer class="fixed-bottom">
    <div id="reconocimientos" class="text-center">
      <p>Creado por Juan Sebastián Ayala</p>
      <p><a target="_blank" href="https://icons8.com/icon/cf5VAHkQsmvA/pokeball">Pokeball</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a></p>
    </div>
  </footer>
    <script src="src/js/index.js" type="module"></script>
  </body>
</html>
